<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <span id="insta"><img class="logo" src="./img/iconmonstr-instagram-11.svg" />
            Instagram</span>
        <div class="row">
            <div class="col-md-6">
                <h3>Add New Post</h3>
                <form class="add-post-form">
                    <div class="form-group">
                        <label for="title" id="title"></label>
                        <input type="text" class="form-control" id="title-value" placeholder="Title" />
                    </div>
                    <div class="form-group">
                        <label for="body" id="content"></label>
                        <textarea type="text" class="form-control" id="body-value"
                            placeholder="Content of your post"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title"></label>
                        <input type="text" class="form-control" id="image-value" placeholder="Image URL" />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Add Post
                    </button>
                </form>
                <form add-post-form>
                    <div class="form-group">
                        <input id="search-value" class="form-control" type="text" placeholder="Search.." />
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="post-list column"></div>
    </div>
    <!-- Modal start -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="modal-title-value" />
                </div>
                <div class="form-group">
                    <label for="title">Description</label>
                    <input type="text" class="form-control" id="modal-body-value" />
                </div>
                <div class="form-group">
                    <label for="title">Image URL</label>
                    <input type="text" class="form-control" id="modal-image-value" />
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-save-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
